<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>My Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Jess's Daily Journal</h1>
        <div class="subtitle"><h2>NSS - Cohort 45</h2>
    </header>
    <main class="journal">
        <article class="journal-entry">
            <div class="date">Date</div>
            <div class="mood">
                <button>Mad</button>
                <button>Sad</button>
                <button>Neutral</button>
                <button>Content</button>
                <button>Happy</button>
            </div>
            <textarea class="journal-entry-concepts"></textarea>
            <textarea class="journal-entry-reflection"></textarea>
            <button class="journal-entry-edit">Edit</button>
            <button class="journal-entry-delete">Delete</button>
        </article>
    </main>
    <aside class="key-takeaways">
        <h2>Key Takeaways</h2>
    </aside>
</body>
</html>
