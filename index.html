<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>My Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Jess's Daily Journal</h1>
        <div class="subtitle"><h2>NSS - Cohort 45</h2>
    </header>
    <main class="journal">
        <article class="journal-entry">
            <div class="date-mood-container">
                <p>Date: </p>
                <input class="date"></input>
                <div class="mood">
                    <button class="mood__button">Mad</button>
                    <button class="mood__button">Sad</button>
                    <button class="mood__button">Neutral</button>
                    <button class="mood__button">Content</button>
                    <button class="mood__button">Happy</button>
                </div>
            </div>    
            <div class="textarea">
                <textarea class="journal-entry-concepts"></textarea>
                <textarea class="journal-entry-reflection"></textarea>
            </div>
            <div class="edit-delete-buttons">   
                <button class="journal-entry-button">Edit</button>
                <button class="journal-entry-button">Delete</button>
            </div> 
        </article>
    
        <aside class="key-takeaways">
            <h2>Key Takeaways</h2>
        </aside>
    </main> 
</body>
</html>
