<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>My Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Jess's Daily Journal</h1>
        <div class="subtitle"><h2>NSS - Cohort 45</h2></div>
    </header>
    <main class="journal">
        <article class="journal-entry">
            <h2>Daily Journal</h2>
            <form action="">
                <fieldset>
                    <label for="journalDate">Date of Entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
                <fieldset>
                    <label for="conceptsCovered">Concepts Covered</label>
                    <input type="text" name="conceptsCovered" id="conceptsCovered">
                </fieldset>
                <fieldset>
                    <label for="journalEntry">Journal Entry</label>
                    <textarea name="journalEntry" id="journalEntry" cols="40" rows="5"></textarea>
                </fieldset>
                <fieldset>
                    <label for="mood">Mood</label>
                    <select name="mood" id="mood">
                            <option value="elated">Elated</option>
                            <option value="happy">Happy</option>
                            <option value="content">Content</option>
                            <option value="peaceful">Peaceful</option>
                            <option value="calm">Calm</option>
                            <option value="neutral">Neutral</option>
                            <option value="perplexed">Perplexed</option>
                            <option value="confused">Confused</option>
                            <option value="frustrated">Frustrated</option>
                            <option value="angry">Angry</option>
                            <option value="valleyOfDispair">Valley of Dispair</option>
                    </select>
                </fieldset>
                <fieldset>
                    <button>Record Journal Entry</button>
                </fieldset>
            </form>
        </article>
        <article id="entryLog"></article>
    </main>
    <footer></footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
